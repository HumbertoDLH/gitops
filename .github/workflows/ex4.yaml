name: reusable workflow
on: 
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string

env:
  default_node_version: 'lts/*'

jobs:
  run-npm-test:
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v3
        - name : setup node
          uses: actions/setup-node@v3
          with:
            node-version: ${{ inputs.node_version || env.default_node_version }}
        - name: run test
          shell: bash
          run: |
            node -v
            npm install
            npm test