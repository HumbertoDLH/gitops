name: npm test
on: 
  workflow_dispatch:
               
jobs:
  install:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4.1.6
      - name: Setup nodejs
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm install
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4.1.6
      - name: Setup nodejs
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
